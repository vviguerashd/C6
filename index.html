<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de steam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- La tajeta es el contenedor mayor ubicado en el diagrama de verde fluorecente -->
    <div class="tarjeta"> 
        <!-- El div directo tendrá el círculo rojo y las letras de directo -->
        <div class="directo">
            <div id="boton_rojo"></div>
            <span>DIRECTO</span>
        </div>
        <!-- Este div solo contiene la imagen -->
        <div class="imagen">
            <img src="https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1218210/header_alt_assets_3.jpg?t=1727734340" alt="imagen de coromon">
        </div>
        <!-- Este div contiene los textos inferiores -->
        <div class="texto">
            <div class="izq">
                ¡Oferta del día!
            </div>
            <div class="der">
                <div class="descuento"> -75%</div>
                <div class="precios">
                    <div> Mex $227.99 </div> 
                    <div> Mex $58.00</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
